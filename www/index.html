		<script>
			var app = angular.module('myApp', ['ngMaterial', 'ngMdIcons', 'ngFeathers']);
					
					app.factory('messageService', messageService);
					messageService.$inject = ['$feathers'];
					function messageService($feathers) {
						return $feathers.serve('messages');
					} 
					
					//Controller
			        app.controller('mainController', function(messageService){
			            var vm = this;
			            vm.title = "Hello World";
						
						//vm.messages = [];
						
						vm.messages = messageService.data;
						
						
						vm.send = function() {
							var msg = {
								data: vm.message, 
								sender: 'Mang Juan'
							}
							messageService.create(msg);
							vm.message = '';
						}
						
						vm.delete = function(msg) {
						
							messageService.remove(msg._id);
							
							console.log(msg);
						}
						
			        });
		</script>
